<!DOCTYPE html>
<html>
<body>

<h2>Pricing Calculator</h2>
<p>Battery Size: <input id="battery_size" onkeyup="convert()" value="80"> kwh</p>
<p>Power Cost: <input id="power_cost" onkeyup="convert()"> euro/kwh</p>
<p>Revenue per kwh: <input id="revenue" onkeyup="convert()" value="1"> euro</p>
<p>Topup Service Fee: <input id="fee" onkeyup="convert()" value="1.5"> %</p>
<p>Usable Battery: <input id="usable" onkeyup="convert()" value="65"> %</p>

<p id="price"></p>
<p id="profit"></p>
<p id="sellable_kwh"></p>
<p id="our_fee"></p>

<script>
function convert() {
  battery_size = document.getElementById("battery_size").value
  power_cost = document.getElementById("power_cost").value
  revenue = document.getElementById("revenue").value
  usable = document.getElementById("usable").value
  fee = document.getElementById("fee").value

 price_per_full_charge = battery_size * power_cost
  sellable_kwh = usable / 100 * battery_size
  revenue_total = sellable_kwh * revenue
  fee_per_kwh = fee / 100 * revenue
  total_fee = fee_per_kwh * sellable_kwh
  possible_profit = revenue_total - price_per_full_charge - total_fee

 document.getElementById("price").innerHTML = "Price per full charge: " + price_per_full_charge + " €"
  document.getElementById("sellable_kwh").innerHTML = "Sellable kwh: " + sellable_kwh + " kwh"
  document.getElementById("profit").innerHTML = "Possible profit per full charge: " + possible_profit + " €"
  document.getElementById("our_fee").innerHTML = "Our fee: " + total_fee + " €"
}
</script>

</body>
</html>
